 <script>
 function getCookie(cname)
 {
	 var name = cname + "=";
	 var ca = document.cookie.split(';');
	 for(var i=0; i<ca.length; i++) 
	   {
	   var c = ca[i].trim();
	   if (c.indexOf(name)==0) return c.substring(name.length,c.length);
	   }
	 return "";
 }
 
   var hrefurl=window.location.href;
  
  if(hrefurl.indexOf("?lang=en_US")>-1){
	  hrefurl= hrefurl.replace("?lang=en_US","");
	  hrefurl= hrefurl.replace("?lang=en_US","");
  }
  if(hrefurl.indexOf("?lang=zh_CN")>-1){
	  hrefurl= hrefurl.replace("?lang=zh_CN","");
	  hrefurl= hrefurl.replace("?lang=zh_CN","");
  }
   $("#en_language").attr("href",hrefurl+"?lang=en_US");
   $("#cn_language").attr("href",hrefurl+"?lang=zh_CN");
   
  function setLanuage(){
	  var langType=getCookie("langType")
	  if("zh_CN"==langType){
		  $("#change_language").html("<i class='flag icon-cn'></i>中文");
	  }
  }
  setLanuage();
  /*  $(".Language ul li a").click(function (){
	   alert($(this).html());

   }); */
 </script>
